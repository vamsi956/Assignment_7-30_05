<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator Layout</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #eee;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background: #555;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 5px 5px 10px #aaa;
    }

    .display {
      background: white;
      color: black;
      font-size: 24px;
      padding: 10px;
      text-align: right;
      border-radius: 5px;
      margin-bottom: 10px;
      height: 40px;
      line-height: 40px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      justify-content: center;
    }

    .buttons button {
      height: 50px;
      font-size: 18px;
      background: #30d5c8;
      border: none;
      border-radius: 5px;
      box-shadow: 1px 1px 3px #444;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">0</div>
    <div class="buttons">
      <button>C</button>
      <button>%</button>
      <button>‚Üê</button>
      <button>/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>

      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
    </div>
  </div>
</body>
</html>
